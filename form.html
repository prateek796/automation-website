<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form - Atlas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <style>
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            color: #666;
        }
        .step-circle.active {
            background-color: #007bff;
            color: white;
        }
        .step-circle.completed {
            background-color: #28a745;
            color: white;
        }
        .step-line {
            flex-grow: 1;
            height: 2px;
            background-color: #ddd;
            margin-top: 15px;
            max-width: 100px;
        }
        .step-line.active {
            background-color: #007bff;
        }
    </style>
    <!-- Start VWO Async SmartCode -->

            return '814397';

        if (window.location.href.includes('sync')) {

            script.type = 'text/javascript';
            script.src = 'https://dev.visualwebsiteoptimizer.com/lib/' + getVWOAccountId() + '.js';

                        },

                            var t = d.createElement("script");
                            t.fetchPriority = "high";
                            t.src = e;

                            t.onerror = function() { _vwo_code.finish(); };
                            d.getElementsByTagName("head")[0].appendChild(t);

                        getVersion: function() { return version; },
                        getMatchedCookies: function(e) {

                            return t;

                        getCombinationCookie: function() {
                            var e = code.getMatchedCookies(/(?:^|;)\s?(_vis_opt_exp_\d+_combi=[^;$]*)/gi);

                        init: function() {
                            if (d.URL.indexOf("__vwo_disable__") > -1) return;
                            window.settings_timer = setTimeout(function() { _vwo_code.finish(); }, settings_tolerance);
                            var e = d.createElement("style"),
                                t = hide_element ? hide_element + "{" + hide_element_style + "}" : "",
                                i = d.getElementsByTagName("head")[0];
                            e.setAttribute("id", "_vis_opt_path_hides");
                            e.setAttribute("type", "text/css");
                            if (e.styleSheet) e.styleSheet.cssText = t;
                            else e.appendChild(d.createTextNode(t));
                            i.appendChild(e);
                            var n = this.getCombinationCookie();
                            this.load("https://dev.visualwebsiteoptimizer.com/j.php?a=" + account_id + "&u=" + encodeURIComponent(d.URL) + "&f=" + +is_spa + "&vn=" + version + (n ? "&c=" + n : ""));

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top" style="background-color: #000000; padding: 10px 20px;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a class="navbar-brand" href="index.html" style="color: #ffffff; font-size: 24px;">Atlas</a>
            <div style="display: flex; gap: 15px; margin-left: auto;">
                <a href="index.html" class="btn btn-outline-light">Home</a>
                <a href="cars_page.html" class="btn btn-outline-light">Cars</a>
                <a href="products.html" class="btn btn-outline-light">Products</a>
                <a href="services.html" class="btn btn-outline-light">Services</a>
            </div>
        </div>
    </nav>

    <!-- Content with margin-top -->
    <div style="margin-top: 76px;">
        <div class="container">
            <h1 class="text-center mb-4">Multi-Step Form</h1>
            
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step-circle active" data-step="1">1</div>
                <div class="step-line"></div>
                <div class="step-circle" data-step="2">2</div>
                <div class="step-line"></div>
                <div class="step-circle" data-step="3">3</div>
                <div class="step-line"></div>
                <div class="step-circle" data-step="4">4</div>
            </div>

            <!-- Form Steps -->
            <div class="form-container">
                <!-- Step 1: Personal Information -->
                <div class="form-step active" id="step1">
                    <h3 class="text-center mb-4">Personal Information</h3>
                    <div class="form-group mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="nextStep(2)">Next</button>
                    </div>
                </div>

                <!-- Step 2: Contact Details -->
                <div class="form-step" id="step2">
                    <h3 class="text-center mb-4">Contact Details</h3>
                    <div class="form-group mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-secondary me-2" onclick="prevStep(1)">Previous</button>
                        <button class="btn btn-primary" onclick="nextStep(3)">Next</button>
                    </div>
                </div>

                <!-- Step 3: Preferences -->
                <div class="form-step" id="step3">
                    <h3 class="text-center mb-4">Preferences</h3>
                    <div class="form-group mb-3">
                        <label>Interests</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="interest1">
                            <label class="form-check-label" for="interest1">Technology</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="interest2">
                            <label class="form-check-label" for="interest2">Sports</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="interest3">
                            <label class="form-check-label" for="interest3">Music</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-secondary me-2" onclick="prevStep(2)">Previous</button>
                        <button class="btn btn-primary" onclick="nextStep(4)">Next</button>
                    </div>
                </div>

                <!-- Step 4: Confirmation -->
                <div class="form-step" id="step4">
                    <h3 class="text-center mb-4">Confirmation</h3>
                    <div class="alert alert-info">
                        Please review your information before submitting.
                    </div>
                    <div id="summaryContent" class="mb-3">
                        <!-- Summary will be populated by JavaScript -->
                    </div>
                    <div class="text-center">
                        <button class="btn btn-secondary me-2" onclick="prevStep(3)">Previous</button>
                        <button class="btn btn-success" onclick="submitForm()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Handle hash-based navigation
        function handleHashChange() {
            const hash = window.location.hash || '#step1';
            const step = parseInt(hash.replace('#step', ''));
            showStep(step);
        }

        // Show specific step
        function showStep(step) {
            // Hide all steps
            document.querySelectorAll('.form-step').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show current step
            document.getElementById('step' + step).classList.add('active');
            
            // Update step indicators
            document.querySelectorAll('.step-circle').forEach((circle, index) => {
                if (index + 1 < step) {
                    circle.classList.add('completed');
                    circle.classList.remove('active');
                } else if (index + 1 === step) {
                    circle.classList.add('active');
                    circle.classList.remove('completed');
                } else {
                    circle.classList.remove('active', 'completed');
                }
            });

            // Update step lines
            document.querySelectorAll('.step-line').forEach((line, index) => {
                if (index + 1 < step) {
                    line.classList.add('active');
                } else {
                    line.classList.remove('active');
                }
            });

            // If it's the last step, populate summary
            if (step === 4) {
                populateSummary();
            }

            // Notify VWO about SPA navigation
            if (typeof window._vwo_code !== 'undefined') {
                window._vwo_code.finish();
            }
        }

        // Next step navigation
        function nextStep(step) {
            window.location.hash = 'step' + step;
        }

        // Previous step navigation
        function prevStep(step) {
            window.location.hash = 'step' + step;
        }

        // Populate summary in step 4
        function populateSummary() {
            const summary = {
                'First Name': document.getElementById('firstName').value,
                'Last Name': document.getElementById('lastName').value,
                'Email': document.getElementById('email').value,
                'Phone': document.getElementById('phone').value,
                'Address': document.getElementById('address').value,
                'Interests': Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .map(cb => cb.nextElementSibling.textContent)
                    .join(', ') || 'None selected'
            };

            let summaryHTML = '<dl class="row">';
            for (const [key, value] of Object.entries(summary)) {
                summaryHTML += `
                    <dt class="col-sm-3">${key}:</dt>
                    <dd class="col-sm-9">${value}</dd>
                `;
            }
            summaryHTML += '</dl>';

            document.getElementById('summaryContent').innerHTML = summaryHTML;
        }

        // Form submission
        function submitForm() {
            // Here you would typically send the data to your server
            alert('Form submitted successfully!');
            // Reset form and go back to step 1
            document.querySelectorAll('form')[0].reset();
            window.location.hash = 'step1';
        }

        // Listen for hash changes
        window.addEventListener('hashchange', handleHashChange);

        // Initial load
        if (!window.location.hash) {
            window.location.hash = 'step1';
        } else {
            handleHashChange();
        }

        // Preserve query parameters for navigation
        function preserveQueryParams(link) {
            const currentParams = new URLSearchParams(window.location.search);
            const id = currentParams.get('id');
            const isSync = window.location.href.includes('sync');
            
            if (id || isSync) {
                let href = link.getAttribute('href');
                let newUrl = new URL(href, window.location.origin);
                
                if (id) {
                    newUrl.searchParams.set('id', id);
                }
                
                if (isSync) {
                    newUrl.searchParams.set('sync', '');
                }
                
                window.location.href = newUrl.toString();
                return false;
            }
            return true;
        }

        // Add event listeners to navigation links
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('a[href$=".html"]');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    preserveQueryParams(this);
                });
            });
        });
    </script>
</body>
</html>
