<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM Form with VWO - Atlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .navbar {
            background-color: #000000;
            padding: 10px 20px;
        }
        .navbar-brand {
            color: #ffffff;
            font-size: 24px;
        }
    </style>

    <!-- Start VWO Async SmartCode -->
    <script type="text/javascript" id="vwoCode">
        // Function to get ID from URL
        function getVWOAccountId() {
            const params = new URLSearchParams(window.location.search);
            const urlId = params.get('id');
            const isSync = window.location.href.includes('sync');
            
            // If URL has an ID parameter, use that
            if (urlId) {
                return urlId;
            }
            // Default ID if none specified
            return '814397';
        }

        if (window.location.href.includes('sync')) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://dev.visualwebsiteoptimizer.com/lib/' + getVWOAccountId() + '.js';
            script.id = 'vwoCode';
            script.referrerPolicy = 'no-referrer-when-downgrade';
            document.head.appendChild(script);
        } else {
            window._vwo_code = window._vwo_code || (function() {
                var account_id = getVWOAccountId(),
                    version = 1.5,
                    settings_tolerance = 2000,
                    library_tolerance = 2500,
                    use_existing_jquery = false,
                    is_spa = 1,
                    hide_element = "body",
                    hide_element_style = "opacity:0 !important;filter:alpha(opacity=0) !important;background:none !important";

                var f = false,
                    d = document,
                    vwoCodeEl = d.querySelector("#vwoCode"),
                    code = {
                        use_existing_jquery: function() { return use_existing_jquery; },
                        library_tolerance: function() { return library_tolerance; },
                        hide_element_style: function() { return "{" + hide_element_style + "}"; },
                        finish: function() {
                            if (!f) {
                                f = true;
                                var e = d.getElementById("_vis_opt_path_hides");
                                if (e) e.parentNode.removeChild(e);
                            }
                        },
                        finished: function() { return f; },
                        load: function(e) {
                            var t = d.createElement("script");
                            t.fetchPriority = "high";
                            t.src = e;
                            t.type = "text/javascript";
                            t.onerror = function() { _vwo_code.finish(); };
                            d.getElementsByTagName("head")[0].appendChild(t);
                        },
                        getVersion: function() { return version; },
                        getMatchedCookies: function(e) {
                            var t = [];
                            if (document.cookie) { t = document.cookie.match(e) || []; }
                            return t;
                        },
                        getCombinationCookie: function() {
                            var e = code.getMatchedCookies(/(?:^|;)\s?(_vis_opt_exp_\d+_combi=[^;$]*)/gi);
                            e = e.map(function(e) {
                                try {
                                    var t = decodeURIComponent(e);
                                    if (!/_vis_opt_exp_\d+_combi=(?:\d+,?)+\s*$/.test(t)) { return ""; }
                                    return t;
                                } catch (e) { return ""; }
                            });
                            var i = [];
                            e.forEach(function(e) {
                                var t = e.match(/([\d,]+)/g);
                                t && i.push(t.join("-"));
                            });
                            return i.join("|");
                        },
                        init: function() {
                            if (d.URL.indexOf("__vwo_disable__") > -1) return;
                            window.settings_timer = setTimeout(function() { _vwo_code.finish(); }, settings_tolerance);
                            var e = d.createElement("style"),
                                t = hide_element ? hide_element + "{" + hide_element_style + "}" : "",
                                i = d.getElementsByTagName("head")[0];
                            e.setAttribute("id", "_vis_opt_path_hides");
                            vwoCodeEl && e.setAttribute("nonce", vwoCodeEl.nonce);
                            e.setAttribute("type", "text/css");
                            if (e.styleSheet) e.styleSheet.cssText = t;
                            else e.appendChild(d.createTextNode(t));
                            i.appendChild(e);
                            var n = this.getCombinationCookie();
                            this.load("https://dev.visualwebsiteoptimizer.com/j.php?a=" + account_id + "&u=" + encodeURIComponent(d.URL) + "&f=" + +is_spa + "&vn=" + version + (n ? "&c=" + n : ""));
                            return settings_timer;
                        }
                    };
                window._vwo_settings_timer = code.init();
                return code;
            })();
        }
    </script>
    <!-- End VWO Async SmartCode -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Atlas</a>
            <div class="d-flex gap-3">
                <a href="index.html" class="btn btn-outline-light">Home</a>
                <a href="cars_page.html" class="btn btn-outline-light">Cars</a>
                <a href="products.html" class="btn btn-outline-light">Products</a>
                <a href="services.html" class="btn btn-outline-light">Services</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <h1 class="text-center mb-4">Shadow DOM Form with VWO Integration</h1>
        
        <!-- Form in Light DOM -->
        <form id="mainForm" class="needs-validation" novalidate>
            <!-- Custom element that will contain Shadow DOM -->
            <form-fields></form-fields>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <template id="formFieldsTemplate">
        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
            }
            input, select, textarea {
                width: 100%;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                transition: border-color 0.15s ease-in-out;
            }
            input:focus, select:focus, textarea:focus {
                border-color: #86b7fe;
                outline: 0;
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            }
            .invalid-feedback {
                display: none;
                color: #dc3545;
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }
            .is-invalid {
                border-color: #dc3545;
            }
            .is-invalid ~ .invalid-feedback {
                display: block;
            }
        </style>
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
        </div>
    </template>

    <script>
        class FormFields extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                
                const template = document.getElementById('formFieldsTemplate');
                const templateContent = template.content.cloneNode(true);
                
                this.shadowRoot.appendChild(templateContent);
                this.addValidationListeners();
            }

            addValidationListeners() {
                const inputs = this.shadowRoot.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.validateField(input);
                    });

                    input.addEventListener('invalid', (e) => {
                        e.preventDefault();
                        this.validateField(input);
                    });
                });
            }

            validateField(field) {
                if (!field.checkValidity()) {
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            }

            getFormData() {
                const formData = {};
                const inputs = this.shadowRoot.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    formData[input.name] = input.value;
                });
                return formData;
            }

            reset() {
                const inputs = this.shadowRoot.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('is-invalid');
                });
            }
        }

        // Register custom element
        customElements.define('form-fields', FormFields);

        // Form submission handling
        document.getElementById('mainForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formFields = document.querySelector('form-fields');
            const formData = formFields.getFormData();
            
            const inputs = formFields.shadowRoot.querySelectorAll('input, textarea');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    isValid = false;
                    input.classList.add('is-invalid');
                }
            });

            if (isValid) {
                // Notify VWO about form submission
                if (typeof window._vwo_code !== 'undefined') {
                    window._vwo_code.finish();
                }

                console.log('Form submitted:', formData);
                alert('Form submitted successfully!');
                formFields.reset();
            }
        });

        // Preserve query parameters for navigation
        function preserveQueryParams(link) {
            const currentParams = new URLSearchParams(window.location.search);
            const id = currentParams.get('id');
            const isSync = window.location.href.includes('sync');
            
            if (id || isSync) {
                let href = link.getAttribute('href');
                let newUrl = new URL(href, window.location.origin);
                
                if (id) {
                    newUrl.searchParams.set('id', id);
                }
                
                if (isSync) {
                    newUrl.searchParams.set('sync', '');
                }
                
                link.href = newUrl.toString();
            }
        }

        // Add event listeners to navigation links
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('a[href$=".html"]');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    preserveQueryParams(this);
                });
            });
        });
    </script>
</body>
</html>
